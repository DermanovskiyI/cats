<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Alef-Development-Test</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__rows">
                    <div class="header__up">
                        <div class="header__col">
                            <a href="#" class="logo">
                                <svg class="logo__icon">
                                    <use xlink:href="./src/assets/images/sprite.svg#logo"></use>
                                </svg>
                            </a>
                            <nav class="navigation">
                                <ul class="navigation__list">
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Main</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Gallery</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">News</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Profile</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__col header__col--right">
                            <div class="contacts">
                                <a href="tel:+544349000000" class="contacts__phone">+544 3490 00000</a>
                                <div class="contacts__text">Звони скорее!</div>
                            </div>
                        </div>
                        <div class="hamburger">
                            <div class="hamburger__menu"></div>
                        </div>
                    </div>
                    <div class="header__down">
                        <h1 class="header__text">Найдено 349 котов</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="maincontent">
            <div class="container">
                <div class="sort">
                    <div class="sort__text">Сортировать по:</div>
                    <div class="sort__btns">
                        <div class="sort__price">
                            <button type="button" class="sort__btn" id="price-btn">Цене
                                <svg class="arrow" id="price-arrow">
                                    <use xlink:href="./src/assets/images/sprite.svg#arrow"></use>
                                </svg>
                            </button>

                        </div>
                        <div class="sort__age">
                            <button type="button" class="sort__btn" id="age-btn">Возрасту
                                <svg class="arrow" id="age-arrow">
                                    <use xlink:href="./src/assets/images/sprite.svg#arrow"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cats">
                    <ul class="cats__list">

                    </ul>
                    <div class="cats__more">
                        <button type="button" class="btn btn--white">Показать еще 20</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="subscription">
            <div class="container">
                <div class="subscription__wrap">
                    <div class="subscription__desc">
                        <h2 class="subscription__title">Успей купить!</h2>
                        <div class="subscription__text">Подпишись и успей словить все акции</div>
                    </div>
                    <div class="subscription__form">
                        <form action="POST" class="form">
                            <div class="form__row">
                                <div class="error" id="errInput"></div>
                                <input type="email" class="form__input" placeholder="Email" required name="email">
                                <button type="submit" class="btn btn--form">Подписаться</button>
                            </div>
                            <div class="form__controll">
                                <label for="agree" class="form__label">
                                    <input type="checkbox" class="form__check" id="agree" required>
                                    <div class="form__check-visible"></div>
                                    <div class="form__text">Подписаться на новости</div>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="scroll scroll--hidden" id="scroll-btn">
            <svg class="arrow arrow--scroll">
                <use xlink:href="./src/assets/images/sprite.svg#arrow"></use>
            </svg>
        </div>
        <div class="popup" id="popup">
            <nav class="navigation">
                <ul class="navigation__list navigation__list--popup">
                    <li class="navigation__item navigation__item--popup">
                        <a href="#" class="navigation__link navigation__link--popup">Main</a>
                    </li>
                    <li class="navigation__item navigation__item--popup">
                        <a href="#" class="navigation__link navigation__link--popup">Gallery</a>
                    </li>
                    <li class="navigation__item navigation__item--popup">
                        <a href="#" class="navigation__link navigation__link--popup">News</a>
                    </li>
                    <li class="navigation__item navigation__item--popup">
                        <a href="#" class="navigation__link navigation__link--popup">Profile</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script type="template" id="modal">
        <div class="modal">
            <div class="modal__wrap">
                <div class="modal__content">Добавлено в избранное</div>
                <a class="modal__close" href="#">X</a>
            </div>
        </div>
    </script>
    <script src="main.js"></script>
</body>

</html>
